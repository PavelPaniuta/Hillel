<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lessons 15</title>    
  </head>
  <body>
    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Ваша задача
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>ToDoList</h1>
      <form class="form js--form">
        <input
          type="text"
          name="value"
          required
          class="form__input js--form__input"
        />
        <button class="form__btn">Додати</button>
      </form>
      <ul class="js--todos-wrapper"></ul>
      <div class="info">Текст</div>
    </div>

    <script src="../lessons 22/dist/index.js"></script>
  </body>
</html>
