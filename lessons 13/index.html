<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lessons 13</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="contact_section">
      <div class="contact_form">
        <h5>We would like to help you</h5>
        <form action="#" method="post">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Name"
            />
            <div id="form-name" class="form-group__div form-group__div__name">Please enter only the name, no extra characters.</div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea
              class="form-control"
              name="message"
              id="exampleFormControlTextarea1"
              placeholder="Message"
              rows="2"
            ></textarea>
            <div class="form-group__div form-group__div__text">Please enter only text without extra characters, minimun 5 symbols</div>
          </div>

          <h6>How to answer you?</h6>

          <div class="form-group">
            <label for="exampleFormControlInput2">Phone number</label>
            <input
              type="tel"
              name="tel"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="+380 __-___-____"
            />
            <div class="form-group__div form-group__div__phone">Please enter a valid phone number format +380 __-___-____</div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput3">Email address</label>
            <input
              type="email"
              name="e-mail"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder='Email "email@mail.com"'
            />
            <div class="form-group__div form-group__div__emeil">Please enter a valid email</div>
          </div>
          <div
            class="text-center send_message d-flex justify-content-center align-items-center"
          >
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
